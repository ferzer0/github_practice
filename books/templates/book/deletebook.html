{% extends 'index.html' %}

{% block content %}
<p>Are you sure you want to delete "{{book.title}}"?
    <form action="{% url 'book:delete' book.pk %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'book:owned' %}"> Cancel</a>
        <input class="btn btn-sm btn-outline-danger" type="submit" name="Confirm">
    </form>
{% endblock %}
